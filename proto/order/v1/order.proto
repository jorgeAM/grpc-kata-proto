syntax = "proto3";

option go_package = "github.com/jorgeAM/grpc-kata-proto/gen/go/order/v1;order";

message CreateOrderRequest {
    string user_id = 1;
    repeated Items items = 2;
    float total_price = 3;
}

message Items {
  int32 name = 1;
}

message CreateOrderResponse {
    string order_id = 1;
}

service OrderService {
    rpc CreateOrder (CreateOrderRequest) returns (CreateOrderResponse);
}
